<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/main.js" defer></script>
  <title>Rock-Paper-Scissors</title>
</head>

<body>
  <h1>Rock Paper Scissors</h1>

  <article>
    <h2>how many rounds?</h3>

    <form id="roundsNo" onsubmit="return false">
      <input type="radio" id="fiveRounds" value="5">
      <label for="">5</label>
      <input type="radio" id="tenRounds" value="10">
      <label for="" >10</label>
      <input type="radio" id="fifteenRounds" value="15">
      <label for="">15</label>
      <input type="radio" id="twentyRounds" value="20">
      <label for="">20</label>
    </form>
  </article>

  <article>
    <p id="roundsCount"></p>
    <div id="scores-table">
      <p id="playerScoreOutput">0</p>
      <p>:</p>
      <p id="compScoreOutput">0</p>
    </div>
    <h3 id="roundWinner"></h3>
    <div id="gameWinner"></div>
  </article>

  <form id="playerGameChoices" onsubmit="return false">
    <h3>Let's play</h3>
    <!-- font awsome icons dissappear??? wegen sass wäre JSON nötig!! -->
    <!--  <a href="" onclick=""><i class="fa-light fa-hand-back-fist"></i></a>
    <a href="" onclick=""><i class="fa-light fa-hand"></i></a>
    <a href="" onclick=""><i class="fa-light fa-hand-scissors"></i></a>    -->  

    <!-- alternative über svg (react icons) -->
    <div id="playerBtns-container">
      <a class="x" type="submit" onclick="playGame('rock')" id="rock-btn" value="rock"><img src="./svg/rock.svg" alt=""></a>
      <a class="x" type="submit" onclick="playGame('paper')" id="paper-btn" value="paper"><img src="./svg/paper.svg" alt=""></a>
      <a class="x" type="submit" onclick="playGame('scissors')" id="scissors-btn" value="scissors"><img src="./svg/scissors.svg"></a>
    </div>
  </form>

  <article> 
    <a href="">play again</a>
  </article>

</body>
</html>
